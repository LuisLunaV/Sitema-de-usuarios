    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./CSS/efectos.css">
    <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="./index.html">Principal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse div-ul" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Iniciar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./HTML/registro.html">Registrarse</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <section class="welcome">
    <div class="div-welcome">
      <picture>
        <img loading="lazy" src="./assets/img/imegen-verificacion.jpg" alt="imagen-de-bienvenida">
      </picture>
      <div class="inicio-form w-50 mt-3">
        <h1>Iniciar sesion</h1>
    <form class="form-inicio">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
          <input type="email" name="user_email" class="form-control" id="input-usuario" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="user_password" class="form-control" id="input-password" required>
        </div>
        <div class="d-grid gap-2 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <span class="">¿No tienes una cuenta? <a href="./HTML/registro.html">&nbsp;Registrate</a></span>
        </div>
      </form>
    </div>
    </div>
  </section>

  
  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
